<body>
    <h1>Estrutura switch case</h1>

    <form method="get" action="ex001.php">
        <label for="numero">Informe um número:</label>
        <input type="number" name="numero">

        <fieldset>
            <legend>Tipo de operação</legend>
            <label for="dobro">Dobro</label>
            <input type="radio" name="op" id="dobro" value="dobro" checked><br>
            <label for="cubo">Cubo</label>
            <input type="radio" name="op" id="cubo" value="cubo"><br>
            <label for="raizq">Raiz quadrada</label>

        </fieldset>

        <input type="submit" value="Calcular">
    </form>
